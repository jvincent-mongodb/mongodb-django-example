<h1 style="font-family: Arial, sans-serif; color: #333; text-align: center; margin-bottom: 20px;">Create a User</h1>
<form method="POST" action="/api/user/create/" style="max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9;">
    {% csrf_token %}
    <input name="username" id="username" type="text" placeholder="Username" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;">
    <input name="password" id="password" type="password" placeholder="Password" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;">
    <input name="email" id="email" type="email" placeholder="Email" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;">
    <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">Submit</button>
</form>

<h1 style="font-family: Arial, sans-serif; color: #333; text-align: center; margin-top: 40px; margin-bottom: 20px;">Upload a Video</h1>
<form method="post" action="/api/upload/video/" enctype="multipart/form-data" style="max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9;">
    {% csrf_token %}
    <input name="file" id="file" type="file" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;">
    <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">Submit</button>
</form>

<h1 style="font-family: Arial, sans-serif; color: #333; text-align: center; margin-top: 40px; margin-bottom: 20px;">Video Library</h1>
<select name="videos" id="videos" style="display: block; width: 60%; margin: auto; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; background-color: #f9f9f9;">
    {% for video in uploaded_videos %}
    <option value="{{ video }}" style="padding: 5px;">{{ video }}</option>
    {% endfor %}
</select>

<script>
    // Add event listener directly to the 'change' event
    document.getElementById('videos').addEventListener('change', function() {
        if (this.value) {
            window.location.href = 'http://127.0.0.1:8000/api/stream/video/' + this.value;
        }
    });
</script>
